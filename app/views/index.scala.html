@(env: TraversableOnce[(String, String)])

@main("Haruko says hi!") {
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            @for(kv <- env) {
                <tr>
                    <td>@kv._1</td>
                    <td>@kv._2</td>
                </tr>
            }
        </tbody>
    </table>
</div>
}
